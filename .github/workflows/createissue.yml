name: Create Issue Branch 🚀

on:
  issues:
    types: [opened]

jobs:
  create_issue_branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ✅ GitHub Actions에 브랜치 생성 권한 부여
    env:
      ACTIONS_STEP_DEBUG: true  # ✅ Debug 모드 활성화
      CREATE_ISSUE_BRANCH_BASEBRANCH: "main"  # ✅ 기준 브랜치 지정
      CREATE_ISSUE_BRANCH_PATTERN: "issue-\${issue.number}"  # ✅ 브랜치 이름 패턴 설정
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Issue Branch
        uses: robvanderleek/create-issue-branch@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
